{% extends "./base.html" %}
{% block title %} {{ post.title }}{% endblock %}

{% block main %}
{% if post %}
<h1>{{ post.title }}</h1>
<div>
    <span>category: {{ post.category.name }}</span>
    <span>author: {{ post.owner.username }}</span>
</div>
<hr/>
<p>
    {{ post.content }}
</p>
{% endif %}
{% endblock %}
